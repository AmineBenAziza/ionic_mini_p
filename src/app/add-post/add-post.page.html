
<ion-content>
  <app-navbar></app-navbar>
  <form [formGroup]="add">
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-contol" id="inputEmail3" placeholder="Title" formControlName="title">
       
      </div>

    </div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <input type="text" class="form-contol" id="inputEmail3" placeholder="Description" formControlName="description">
      </div>

    </div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">cover</label>
      <div class="col-sm-10">
        <input type="text" class="form-contol" id="inputEmail3" placeholder="cover" formControlName="cover">
        
      
      </div>

    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary"  (click)="onadd()">Add post</button>
      </div>
    </div>

  </form> 
</ion-content>
